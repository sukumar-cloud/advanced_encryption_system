<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2, h3 {
            margin: 10px 0;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            background-color: #ffffff;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[readonly] {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Decrypt Text</h2>
    <h3>Upload Encrypted Image</h3>
    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
    <br>
    <img id="uploadedImage" alt="Encrypted Representation">
    <br>
    <button onclick="decryptText()">Decrypt</button>
    <br>
    <input type="text" id="decryptedText" placeholder="Decrypted text will appear here..." readonly>
    
    <script>
        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let output = document.getElementById('uploadedImage');
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
        
        function decryptText() {
            let imageUrl = document.getElementById('uploadedImage').src;
            let encodedText = imageUrl.split('=')[1];
            if (!encodedText) {
                alert('No encrypted text found!');
                return;
            }
            let decodedText = atob(encodedText);
            document.getElementById('decryptedText').value = decodedText;
        }
    </script>
</body>
</html>
