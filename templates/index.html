<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border: 5px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(135deg, #2c3e50, #34495e, #2e86de);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            margin: 10px 0;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        input[type="text"] {
            background-color: #ffffff;
            color: #333;
        }
        input[readonly] {
            background-color: #2c3e50;
            color: white;
        }
        #downloadBtn {
            display: none;
            background-color: #2ecc71;
        }
        #downloadBtn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encrypt Text</h2>
        <input type="text" id="textToEncrypt" placeholder="Enter text to encrypt..."><br>
        <button onclick="encryptText()">Encrypt</button>
        
        <h3>Encrypted Image</h3>
        <img id="encryptedImage">
        
        <br>
        <button id="downloadBtn" onclick="downloadImage()">Download Encrypted Image</button>

        <br>
        <a href="{{ url_for('decrypte') }}">
            <button>Decrypt</button>
        </a>
    </div>
    
    <script>
        function encryptText() {
            let text = document.getElementById('textToEncrypt').value;
            if (text.trim() === '') {
                alert('Please enter text to encrypt!');
                return;
            }

            fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    let img = document.getElementById('encryptedImage');
                    img.src = data.image_url;
                    img.style.display = 'block';

                    document.getElementById('downloadBtn').style.display = 'inline-block';
                } else {
                    alert('Encryption failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function downloadImage() {
            let img = document.getElementById('encryptedImage');
            let link = document.createElement('a');
            link.href = img.src;
            link.download = 'encrypted_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
